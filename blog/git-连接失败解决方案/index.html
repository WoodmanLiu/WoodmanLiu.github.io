<h1><span class="title">Git 连接失败解决方案</span></h1>
<h2 class="author">Hanqiao Liu</h2>
<h2 class="date">2025/01/25</h2>
</div>

<main>
<p>当开启 VPN 连接 Github 时，需要确保代理配置正确：</p>
<pre><code>git config --global http.proxy http://proxy 127.0.0.1:7897
git config --global https.proxy https://proxy 127.0.0.1:7897
</code></pre>
